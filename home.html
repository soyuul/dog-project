<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog-project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="" alt="">
        </div>
        <form class="search-form">
            <input type="text" />
            <div class="icon search-icon">
                <img src="./img/main/icon/search.svg" alt="">
            </div>
        </form>
        <div class="icon-container">
            <div class="icon main-icon">
                <img src="./img/main/icon/Avatar.svg" alt="Avatar">
            </div>
            <div class="weather">
                <div class="icon weather-icon">
                    <img src="./img/main/icon/weather.svg" alt="weather">
                </div>
            </div>
        </div>
        <div class="menu-container">
            <ul>
                <li><a href="">
                    <div class="menu-text">
                        <div class="icon paw-print-icon">
                            <img src="./img/main/icon/paw-print.svg" alt="paw-print-icon">
                        </div>
                        <span>마이페이지</span>
                    </div>
                </a></li>
                <li><a href="">
                    <div class="menu-text">
                        <div class="icon calendar-icon">
                            <img src="./img/main/icon/calendar-days.svg" alt="calendar-icon">
                        </div>
                        <span>캘린더</span>
                    </div>
                </a></li>
                <li><a href="">
                    <div class="menu-text">
                        <div class="icon camera-icon">
                            <img src="./img/main/icon/camera.svg" alt="camera-icon">
                        </div>
                        <span>포스팅</span>
                    </div>
                </a></li>
                <li><a href="">
                    <div class="menu-text">
                        <div class="icon map-icon">
                            <img src="./img/main/icon/map-pin.svg" alt="map-icon">
                        </div>
                        <span>산책지도</span>
                    </div>
                </a></li>
            </ul>
        </div> 
    </header> 
    
    <script src="./script/home.js"></script>
</body>
</html>
